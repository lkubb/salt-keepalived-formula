# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    rootgroup: root
    pkg:
      name: keepalived
    config: '/etc/keepalived/keepalived.conf'
    service:
      name: keepalived
    libexec: /usr/libexec/keepalived
  config: {}
  sysctl:
    ipv4_nonlocal_bind: null
    ipv6_nonlocal_bind: null
  tofs:
    files_switch:
      - id
      - roles
      - os_family
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
...
